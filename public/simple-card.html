<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./simple-card.css">
</head>
<body>
  
  <div class="card-main">
    <figure class="card">
      <div class="card-img">
        <img class="cardImg" src="./APW-.jpg">
      </div>
      <div class="card-title">
        <h1 class="Title">ACCRA PHOTO WEEK</h1>    
      </div>
      <div class="Des">
        <p class="card-des">
          For one week, photographers and filmmakers get the opportunity 
          to engage each other to inspire, learn and challenge themselves.
          Through well-curated talks, workshops, and exhibitions, 
          the initiative empowers lens-based artists and provides 
          them with the creative apparatus required to keep up with 
          the ever-dynamic photography/filmmaking landscape.</p> 
          <br/>
         <button class="site-btn">www.accraphotoweek.org</button>
      </div>

    </figure>

  </div>
